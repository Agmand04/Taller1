<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/palabras.css">
    <title>Palabras</title>
</head>
<body>
    <div class="texto">
        <h3 class="text-light">Palabras</h3>
    </div>
    <div class="form">
        <select id="op" class="form-select" aria-label="Default select example">
            <option selected>Seleccione la palabra que desea utilizar</option>
            <option value="1">La longitud de la palabra</option>
            <option value="2">La palabra convertida en mayúsculas</option>
            <option value="3">La palabra convertida en minúsculas</option>
            <option value="4">El primer carácter de la palabra</option>
        </select>
    </div>
    <div class="form2">
        <input id="pal" type="text" class="form-control" placeholder="Digite lo que desea ver">
    </div>
    <div class="botones">
        <div class="text-center">
            <a id="boton" class="btn btn-primary" role="button">Respuesta</a>
            <a class="btn btn-primary" href="index.html" role="button">Regresar</a>
        </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="./js/palabras.js"></script>
</body>
</html>
