<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <link rel="stylesheet" href="css/calculadora.css">
</head>

<body>
    <div data-role="page" class="pagina">
        <div data-role="content" class="contenido">
            <form action="" method="post" id="frmsuma" class="operacion">
                <center><label for="numero1">Numero 1 :</label></center>
                <input class="barra" type="text" placeholder="Ingrese primer numero" name="numero1" id="numero1">
                <center><label for="numero2">Numero 2 :</label></center>
                <input class="barra" type="text"  placeholder="Ingrese segundo numero" name="numero2" id="numero2">
                <div class="botones">
                    <input type="submit" id="btnSumar" data-inline="true" value="Suma">
                    <input type="submit" id="btnRestar" data-inline="true" value="Restar">
                    <input type="submit" id="btnMultiplicar" data-inline="true" value="Multiplicar">
                    <input type="submit" id="btnDividir" data-inline="true" value="Dividir">
                </div>
            </form>
            <div id="resultado"></div>
        </div>
    </div>
    <script src="js/calculadora.js"></script>
</body>

</html>
